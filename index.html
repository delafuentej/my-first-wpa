<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitthero</title>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
  </head>
  <body>
    <!-- Title-->
    <span class="first">
      <span
        id="salir-btn"
        class="fa fa-sign-out-alt out oculto animated fadeIn"
      ></span>
      <span id="titulo">
        <i class="fa fa-user"></i>
        Select Hero</span
      >
      <span
        id="nuevo-btn"
        class="fa fa-pen-square new oculto animated fadeIn fast"
      ></span>
    </span>
    <!-- End Title -->

    <!-- Modal -->
    <div id="modal" class="oculto">
      <img id="modal-avatar" src="img/avatars/spiderman.jpg" />

      <span class="first">
        <span id="titulo-modal">Select Hero</span>
        <span id="cancel-btn" class="fa fa-times"></span>
      </span>

      <div class="nuevo-mensaje">
        <textarea
          id="txtMensaje"
          placeholder="Nuevo mensaje..."
          rows="5"
        ></textarea>
      </div>

      <!-- Send Button -->

      <div id="post-btn" class="fab">
        <i class="fa fa-paper-plane"></i>
      </div>

      <div id="post-btn" class="fab-marker">
        <i class="fa fa-map-marker-alt"></i>
      </div>

      <div id="post-btn" class="fab-photo">
        <i class="fa fa-image"></i>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Selection Hero-->
    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">
      <div>
        <img
          data-user="spiderman"
          src="img/avatars/spiderman.jpg"
          alt="spiderman"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="ironman"
          src="img/avatars/ironman.jpg"
          alt="ironman"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="wolverine"
          src="img/avatars/wolverine.jpg"
          alt="wolverine"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="thor"
          src="img/avatars/thor.jpg"
          alt="thor"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="batgirl"
          src="img/avatars/batgirl.jpg"
          alt="batgirl"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="batman"
          src="img/avatars/batman.jpg"
          alt="batman"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="captain-america"
          src="img/avatars/captain-america.jpg"
          alt="hulk"
          class="seleccion-avatar"
        />
      </div>
      <div>
        <img
          data-user="superman"
          src="img/avatars/superman.jpg"
          alt="superman"
          class="seleccion-avatar"
        />
      </div>
      <div>
        <img
          data-user="wonder-woman"
          src="img/avatars/wonder-woman.jpg"
          alt="superman"
          class="seleccion-avatar"
        />
      </div>
    </div>

    <!-- End Selection Hero -->

    <!-- Message List -->
    <ul id="timeline" class="timeline oculto">
      <!-- Message -->
      <li class="animated fadeIn fast">
        <div class="avatar">
          <img src="img/avatars/spiderman.jpg" />
        </div>
        <div class="bubble-container">
          <div class="bubble">
            <h3>@spiderman</h3>
            <br />
            Shredding Ironman
          </div>

          <div class="arrow"></div>
        </div>
      </li>
      <!-- End of message -->
    </ul>
    <!-- End messages list -->

    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
